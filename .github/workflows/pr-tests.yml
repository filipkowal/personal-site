name: Playwright Tests
on: 
  push:
  pull_request:
    branches:
      - master
      
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with
          node-version: "14"
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Build Next.js site
        run: npm run build
      - name: Start the site
        run: npm run start
      - name: Run tests
        run: npm test:e2e